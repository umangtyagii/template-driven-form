<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="oncilck(f)" #f=ngForm>
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
            ngModel
            name="username"
            required>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          </div>
          <span class="help-block" *ngIf='!email.valid && email.touched'> Please enter the valid email address </span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
          [ngModel]="selectvalue"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
       <div class="form-group">
         
         <textarea type="text" name="answer" row='5'  class="form-control" [(ngModel)]='answer1'></textarea>
       </div>
       <p>reply:{{answer1}}</p>
       <div class="radio"  *ngFor="let gender of genders">
         <label >
           <input type="radio" 
           name="gender"
           ngModel
           [value]='gender' >
           {{gender}}
         </label>

       </div>
        <button class="btn btn-primary" type="submit"[disabled]="f.valid===false" >Submit</button>
      </form>
    </div>
  </div>
</div>
